<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Content</title>
    <link rel="stylesheet" href="section5.css">
</head>
<body>
    <!----task 18----->
   <h1>Accordion Section</h1> 

   <div class="accordion">
    <input type="checkbox"  id="Section1">
    <label for="Section1" class="accordion-label">Section1
        <span class="arrow">&#9654</span>
    </label>
    <div class="accordion-content">
        <p>This is the content of section 1</p>
    </div>
    <input type="checkbox" id="Section2">
    <label for="Section2" class="accordion-label">
        Section2 <span class="arrow">&#9654</span>
    </label>
    <div class="accordion-content">
        <p>This is the content of section 2</p>
    </div>
   </div>


   <!---task 19---->
   <h1>Image Comparison Slider</h1>

   <div class="comparison-wrapper">
    <div class="comparison-container">
        <img src="/sucre.jpg" alt="Before" class="before-image">
        <div class="after-container">
            <img src="/sucre2.jpg" alt="after" class="after-image">
        </div>
        <input type="range" min="0" max="100"
        value="50" class="Slider" oninput="this . previousElementSibling .style.width = this. value + '%'">
    </div>
   </div>



   <!----task 20--->
   
   <h1>Animated Statistics Counter</h1>
   <div class="stats-counter">
    <div class="number" data-value="100">
        <span class="fake-counter">0123456789</span>
    </div>
    <p>Total User</p>
   </div>

</body>
</html>
