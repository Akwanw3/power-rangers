<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive cards and buttons</title>
    <link rel="stylesheet" href="section1.css">
</head>
<body>
   <!---task1 Hover Card with flip effect--->
   <h1>hover card with flip effect</h1>
   <div class="flipcard">
    <div class="flip-inner">
        <div class="flip-front">
            <h3>Front-End</h3>
        </div>
        <div class="flip-back">
            <h3>back-End</h3>
        </div>
    </div>
   </div>

   <!---task2-->
   <h1>Animated Loading buttons</h1>
   <button class="btn-loading">
    <span>submit</span>
    <div class="spinner"></div>
</button>

<!----task 3-->
<h1>Expandable Card</h1>
<div class="expandable-card">
    <div class="card-header"><h2>Hover to expand</h2></div>
    <div class="card-content">
        <p>Thia is the extra content that appears when you hover over the card.</p>
    </div>
</div>

<!----task4---->

<h1 class="tel">Floating Action Button</h1>
<button class="fab">+</button><br><br><br>


<!------task5---->
<h1>Card with sliding overlay</h1>
<div class="card">
    <img src="/sucre.jpg" alt="card image">
    <div class="overlay">
        <h2> This is Sucre</h2>
        <p>He lives in Dubai with his family</p>
    </div>
</div>
</body>
</html>
